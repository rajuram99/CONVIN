<!DOCTYPE html>
<html>
  <head>
    <title>List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container-fluid">
    <h1>Top 10 Events</h1>
    <br>

    <div class="row">
    {% for event in events %}
    <div class="col col-4 col-lg-4 p-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.summary }}</h5>
          <p class="card-text"> {% autoescape off %} {{ event.description }} {% endautoescape %}</p>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>

    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
